<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200&family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@500" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      *{
        font-family: 'Mulish', sans-serif;
        margin: 0;padding: 0;
        box-sizing: border-box;
        outline: none;
        transition: all .2s linear; 
      }
      .scrollbar::-webkit-scrollbar{
        appearance: none;
        width: 8px;
      }
      .scrollbar-hidden::-webkit-scrollbar{
        appearance: none;
        width: 0;
      }
      .scrollbar::-webkit-scrollbar-thumb{
        background: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                100: '#F3F3F4',
                200: '#E4E4E4',
                300: '#EEEEEE',
                400: '#A9A9AF',
                500: '#272738',
                600: '#FF6B00'
              },
              white: '#FFFFFF',
              black: '#000',
              error: 'crimson',
              blue: {
                100: '#4F3CC9'
              },
              green: {
                100: '#32CD99'
              },
              grey: {
                100: '#D9D9D9',
                200: '#9A9A9A',
                300: '#F0F0F0',
                400: 'rgba(154, 154, 154, 0.24)'
              },
              dark: {
                100: '#1E1E1E',
                200: '#5F5F5F'
              }
            },
            width:{
              'pm-80': "76%",
              'on-lg': '1150px',
              'on-card': '360px',
              'on-400': "420px",
              'on-90': "98%"
            },
            screens: {
              'xs': '450px',
              '2md': '800px',
              '2lg': '1350px'
            },
            maxHeight: {
              100: '550px'
            },
            borderRadius: {
              'on-md': '10px'
            },
            boxShadow: {
              'on-shadow': '8px 8px 23px rgba(60, 60, 60, 0.15);',
              'on-shadow-sm': '4px 4px 11px rgba(60, 60, 60, 0.15);',
            },
            height:{
              'pm-100': "330px"
            },
            gap: {
              '18': '68px'
            },
            transitionProperty: {
              'height': 'height',
              'spacing': 'margin, padding',
            }
          }
        }
      }
    </script>
  </head>
  <body class="w-screen h-screen  overflow-x-hidden bg-white dark:bg-dark-100">
    <div id="app"></div>
  </body>
</html>
